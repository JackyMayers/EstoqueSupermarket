<!DOCTYPE html>
<html>
<head>
    <title>Bar do Para</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 420px;
            text-align: center;
        }
        input {
            margin: 5px 0;
            display: block;
            width: 100%;
            padding: 8px;
            border: 1px solid #90caf9;
            border-radius: 5px;
            font-size: 14px;
        }
        h2 {
            color: #1565c0;
            margin-bottom: 10px;
        }
        .footer {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
        .footer a {
            color: #1565c0;
            text-decoration: none;
            font-weight: bold;
        }
        .image-container img {
            max-width: 70%;
            height: auto;
        }
        .carne-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .carne-container input {
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Itens</h2>
        
        <label>Espetinhos (R$350 cada):</label>
        <input type="number" id="qtdEspetinho" value="0" oninput="calcular()">
        
        <label>Campari (R$100 cada):</label>
        <input type="number" id="qtdCampari" value="0" oninput="calcular()">
        
        <label>Sucos (R$200 cada):</label>
        <input type="number" id="qtdSuco" value="0" oninput="calcular()">
        
        <div class="carne-container">
            <label>Comprar Carne (R$30 cada):</label>
            <input type="number" id="qtdCarne" value="0" oninput="calcular()">
            <span id="totalCarne">R$0</span>
        </div>
        
        <h3>Ingredientes Necessários:</h3>
        <p id="ingredientes"></p>
        <h3>Valores Totais:</h3>
        <p id="valores"></p>

        <div class="image-container">
            <img src="https://i.postimg.cc/NfYGspSV/image.png" alt="Imagem do produto">
        </div>
    </div>

    <div class="footer">&copy; 2025 Direitos Reservados - <a href="https://jackymayers.github.io/" target="_blank">Jacky Mayers</a></div>

    <script>
        function calcular() {
            let qtdEspetinho = parseInt(document.getElementById("qtdEspetinho").value) || 0;
            let qtdCampari = parseInt(document.getElementById("qtdCampari").value) || 0;
            let qtdSuco = parseInt(document.getElementById("qtdSuco").value) || 0;
            let qtdCarne = parseInt(document.getElementById("qtdCarne").value) || 0;
            
            let precoEspetinho = 350;
            let precoSuco = 200;
            let precoCampari = 100;
            let precoCarne = 30;
            
            let totalCarnes = qtdEspetinho * 3;
            let totalMorango = qtdCampari * 2;
            let totalAgua = (qtdCampari * 1) + (qtdSuco * 1);
            let totalFrutas = qtdSuco * 3;
            let totalPreco = (qtdEspetinho * precoEspetinho) + (qtdSuco * precoSuco) + (qtdCampari * precoCampari);
            let totalCarnePreco = qtdCarne * precoCarne;

            let ingredientes = `Para fazer:<br>` +
                `- ${qtdEspetinho} espetinhos, você precisa de ${totalCarnes} carnes.<br>` +
                `- ${qtdCampari} campari, você precisa de ${totalMorango} morangos e ${qtdCampari} água.<br>` +
                `- ${qtdSuco} sucos, você precisa de ${totalFrutas} frutas e ${qtdSuco} água.<br>` +
                `Total de água necessária: ${totalAgua}.`;

            let valores = `Valor total dos itens:<br>` +
                `- Espetinhos: R$${qtdEspetinho * precoEspetinho}<br>` +
                `- Sucos: R$${qtdSuco * precoSuco}<br>` +
                `- Campari: R$${qtdCampari * precoCampari}<br>` +
                `<strong>Total: R$${totalPreco}</strong>`;
            
            document.getElementById("ingredientes").innerHTML = ingredientes;
            document.getElementById("valores").innerHTML = valores;
            document.getElementById("totalCarne").innerText = `R$${totalCarnePreco}`;
        }

        window.onload = calcular;
    </script>
</body>
</html>
